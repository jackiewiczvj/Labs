<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Poppins', sans-serif; text-align: center; background: linear-gradient(to right, #4facfe, #00f2fe); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 12px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }

        select, input { background: #fff; color: #333; }
        button { background: #ff7eb3; color: white; cursor: pointer; font-weight: bold; }

</head>
<body>
    <div class="container">
        <h2>üí∞ –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è –≤–∞–ª—é—Ç</h2>
        <label for="currency">–û–±–µ—Ä—ñ—Ç—å –≤–∞–ª—é—Ç—É:</label>
        <select id="currency">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <option value="jpy">JPY</option>
            <option value="cad">CAD</option>
        </select>
        <input type="number" id="amount" placeholder="–°—É–º–∞ –≤ UAH">
        <button onclick="convertCurrency()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
        <p>–í–∏ –º–æ–∂–µ—Ç–µ –∫—É–ø–∏—Ç–∏: <span id="result">-</span></p>
    </div>

    <script>
        const rates = { usd: 39.5, eur: 42.8, gbp: 50.1, jpy: 0.29, cad: 30.7 }; 
        
        function convertCurrency() {
            const currency = document.getElementById("currency").value;
            const amount = document.getElementById("amount").value;
            const converted = (amount / rates[currency]).toFixed(2);
            document.getElementById("result").textContent = converted + " " + currency.toUpperCase();
        }
    </script>
</body>
